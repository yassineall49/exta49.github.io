<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
    img-src 'self' https://i.imgur.com https://*; 
    script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Gay?</title>

    <style>
        #noButton:hover {
    opacity: 0;
}

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.postimg.cc/yd9fXs7z/Ivankov-s-Entrance.webp'); /* Replace with Ivankov's image URL */
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #noButton {
            position: absolute;
        }
        #message {
            display: none;
            font-size: 50px;
            font-weight: bold;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        .site-title {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: orange;
        }
   
    </style>
</head>
<body>
    <div class="site-title">Yassine's site</div>
    <div class="container">
        <h1>Are you gay?</h1>
        <div class="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
        <div id="message">HKAMTK A NO9CH</div>
    </div>

    <script>
   
   document.addEventListener('contextmenu', event => event.preventDefault()); // Disable right-click

document.addEventListener('keydown', function(event) {
    if (event.ctrlKey && (event.key === 'u' || event.key === 'U')) { // Disable Ctrl+U (View Source)
        event.preventDefault();
    }
});


        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('message').style.display = 'block';
        });

        document.getElementById('noButton').addEventListener('mouseover', function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            this.style.left = `${x}px`;
            this.style.top = `${y}px`;
        });
    </script>
</body>
</html>
